spring:
  application:
    name: soat
  docker:
    compose:
      enabled: false
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/soat}
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: ${DB_USER:true}
    properties:
      hibernate:
        format_sql: true
springdoc:
  swagger-ui:
    path: /api/docs
'#management':
  endpoints:
    web:
      base-path: /api/